    <style>
      body {
        text-rendering: optimizeLegibility;
        -webkit-font-smoothing: antialiased;
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #0c0a09; 
      }
      ::-webkit-scrollbar-thumb {
        background: #292524; 
        border-radius: 3px;
      }
      
      /* CRT Scanline Effect */
      .scanlines {
        background: linear-gradient(
          to bottom,
          rgba(255,255,255,0),
          rgba(255,255,255,0) 50%,
          rgba(0,0,0,0.1) 50%,
          rgba(0,0,0,0.1)
        );
        background-size: 100% 4px;
        position: absolute;
        top: 0; 
        left: 0; 
        right: 0; 
        bottom: 0;
        pointer-events: none;
        z-index: 50;
      }
      
      .flicker {
        animation: flicker 0.15s infinite;
      }

      @keyframes flicker {
        0% { opacity: 0.95; }
        50% { opacity: 1; }
        100% { opacity: 0.98; }
      }

      /* Text Flicker specific for UI horror elements */
      /* REDUCED BLUR: Fixed garbled text issue by lowering blur from 8px to 2px */
      .text-flicker {
        animation: textFlicker 4s infinite;
      }

      @keyframes textFlicker {
        0%, 19.999%, 22%, 62.999%, 64%, 64.999%, 70%, 100% {
          opacity: 1;
          text-shadow: 0 0 0 transparent;
        }
        20%, 21.999%, 63%, 63.999%, 65%, 69.999% {
          opacity: 0.8;
          text-shadow: 0 0 2px rgba(255, 0, 0, 0.4); 
        }
      }

      /* Cinematic Horror Text Shadow */
      .text-shadow-horror {
        text-shadow: 0 2px 4px rgba(0,0,0,0.9), 0 0 20px rgba(0,0,0,0.6);
      }

      /* Screen Shake */
      .shake {
        animation: shake 0.5s cubic-bezier(.36,.07,.19,.97) both;
      }

      @keyframes shake {
        10%, 90% { transform: translate3d(-1px, 0, 0); }
        20%, 80% { transform: translate3d(2px, 0, 0); }
        30%, 50%, 70% { transform: translate3d(-4px, 0, 0); }
        40%, 60% { transform: translate3d(4px, 0, 0); }
      }

      .heartbeat {
        animation: heartbeat 1.5s ease-in-out infinite both;
      }

      @keyframes heartbeat {
        0% { transform: scale(1); }
        15% { transform: scale(1.02); }
        30% { transform: scale(1); }
        45% { transform: scale(1.02); }
        100% { transform: scale(1); }
      }

      /* Fog Animation */
      .fog-layer {
        position: absolute;
        top: 0; left: 0; height: 100%; width: 200%;
        background: url('/THE_SILENT_THREAD/images/fog1.png') repeat-x;
        background-size: cover;
        opacity: 0.4;
        animation: fogMove 60s linear infinite;
        pointer-events: none;
      }
      .fog-layer-2 {
        background: url('/THE_SILENT_THREAD/images/fog2.png') repeat-x;
        background-size: cover;
        animation: fogMove 40s linear infinite reverse;
        opacity: 0.2;
      }

      @keyframes fogMove {
        0% { transform: translate3d(0, 0, 0); }
        100% { transform: translate3d(-50%, 0, 0); }
      }

      /* Glitch Loading Bar */
      .glitch-bar {
        position: relative;
        overflow: hidden;
      }
      .glitch-bar::after {
        content: '';
        position: absolute;
        top: 0; left: 0; width: 100%; height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
        transform: translateX(-100%);
        animation: shimmer 1s infinite;
      }
      @keyframes shimmer {
        100% { transform: translateX(100%); }
      } 

    </style>
